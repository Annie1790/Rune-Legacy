<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Legacy</title>
    <link rel="stylesheet" href="./styles/game_main_menu_style.css">
    <script src="game_main_menu_script.js" type="module" defer></script>
</head>

<body>
    <header>
        <img src="./media/logo.png" alt="Sword Logo">
    </header>



    <div class="map-box">
        <img data-world-map id="map-frame" src="./media/small_map.jpg" alt="Game Map">
        <div data-tooltip-field class="hide map-description frame"></div>
        <img class="hide" src="./media/eklesa_small.jpg" alt="Map of Eklesa village">
    </div>


    <div class="scen-attr-box">
        <div class="character-scenario-box frame">
            <div class="character-scenario-description">
                <h1 class="hide" data-scenario-name></h1>
                <p class="hide" data-scenario-description> </p>
                <div class=" hide option-buttons-box">
                    <button data-option-1></button>
                    <button data-option-2></button>
                    <button id="continue-button">Continue</button>
                </div>
            </div>
        </div>

        <div class="character-attributes frame">
            <h1 data-character-name>Character Name</h1>
            <img data-portrait-female class="hide character-portrait portrait-frame" src="./media/female_portrait.png" alt="Female player">
            <img data-portrait-male class="hide character-portrait portrait-frame" src="./media/male_portrait.png" alt="Male portrait">
            <h2>Health:</h2>
            <p data-health>10</p>
            <h2>Experience point:</h2>
            <p data-experience>0</p>
            <h2>Level:</h2>
            <p data-level>1</p>
        </div>
    </div>

    <div class="character-inventory frame">

        <h1>Inventory</h1>

    </div>



    <footer>

        <p>Made by <a href="https://github.com/Annie1790"> Annie1790 </a></p>
        <p> <a href="https://www.figma.com/file/C5xZXIIwOHuONyVz1M5cGO/Rune-Legacy-Ideas?t=yOFuzhnUC6ge4Xki-0">Figma ideas</a></p>

    </footer>

</body>

</html>
